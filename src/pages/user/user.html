<ion-header>
    <ion-navbar color="primary">
        <ion-title>Users</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let user of users | async" (click)="openChat(user)">
            {{ user.name }}
        </button>
    </ion-list>
</ion-content>
