<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{recipient?.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let message of messages">
            {{message}}
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-item no-lines>
        <ion-input type="text" placeholder="Message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage(newMessage); newMessage = ''"></ion-input>
        <button ion-button icon-only item-end clear (click)="sendMessage(newMessage); newMessage=''">
            <ion-icon name="send"></ion-icon>
        </button>
    </ion-item>
</ion-footer>
